<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }

    #passwordForm {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }

    button:active {
      opacity: 0.7;
    }

    .message {
      background-color: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .message a {
      color: #4caf50;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .generated-by {
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="message">
    This tool is a clone of <a href="https://www.guerrillamail.com/tools" target="_blank" rel="noopener noreferrer">Guerrilla Mail's Password Generator</a>.
  </div>

  <form id="passwordForm">
    <div class="form-group">
      <label for="domain">Enter the domain:</label>
      <input type="text" id="domain" required>
    </div>

    <div class="form-group">
      <label for="masterPassphrase">Enter your master passphrase:</label>
      <input type="password" id="masterPassphrase" required>
    </div>

    <button type="button" onclick="callGeneratePassword()">Generate Password</button>
  </form>

  <div class="form-group">
    <label for="generatedPassword">Generated Password:</label>
    <input type="text" id="generatedPassword" readonly onclick="selectPassword()">
  </div>
  <button type="button" onclick="copyToClipboard()">Copy</button>

  <div class="generated-by">
    Entire page generated by ChatGPT.
  </div>

  <script>
    async function callGeneratePassword() {
      const domain = document.getElementById("domain").value;
      const masterPassphrase = document.getElementById("masterPassphrase").value;
      const generatedPasswordInput = document.getElementById("generatedPassword");

      if (domain && masterPassphrase) {
        try {
          const combinedStr = domain + masterPassphrase;
          const hashedStr = await sha256(combinedStr);
          const password = convertHashToPassword(hashedStr);
          generatedPasswordInput.value = password.slice(0, 32);
        } catch (error) {
          console.error("Error generating password:", error);
        }
      } else {
        alert("Invalid inputs. Please provide both domain and master passphrase.");
      }
    }

    function selectPassword() {
      const generatedPasswordInput = document.getElementById("generatedPassword");
      generatedPasswordInput.select();
    }

    function copyToClipboard() {
      const generatedPasswordInput = document.getElementById("generatedPassword");
      generatedPasswordInput.select();
      document.execCommand("copy");
    }

    async function sha256(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    function convertHashToPassword(hash) {
      const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#!$%^&*()_-+=<>?/{}[]';
      let password = '';

      for (let i = 0; i < hash.length; i += 2) {
        const hexByte = hash.substr(i, 2);
        const byteValue = parseInt(hexByte, 16);
        const charIndex = byteValue % characters.length;
        password += characters.charAt(charIndex);
      }

      return password;
    }
  </script>

</body>
</html>
